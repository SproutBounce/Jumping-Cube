<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumping Cube - Home</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;

            flex-direction: column;

            color: white;
